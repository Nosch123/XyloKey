<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KEY DISPLAY mit Nightsky Hintergrund</title>
  <style>
    :root{
      --bg-1: #04102a;
      --bg-2: #072744;
      --card: #0f2a4a;
      --accent: #79a7ff;
      --glass: rgba(255,255,255,0.03);
      --text: #eaf2ff;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      /* Nachthimmel Hintergrund */
      background: url('https://cdn.discordapp.com/attachments/1401143946502995990/1403765637221715979/nightsky.jpg') no-repeat center center fixed;
      background-size: cover;
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      gap:20px;
      min-height:100vh;
      position: relative;
      z-index: 0;
    }

    /* Optional: leichte dunkle Overlay für bessere Lesbarkeit */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, rgba(4,16,42,0.7), rgba(7,39,68,0.9));
      z-index: -1;
    }

    .bg-pattern{
      position:fixed;
      inset:0;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255,255,255,0.02) 0px, transparent 2px),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.01) 0px, transparent 2px);
      pointer-events:none;
      mix-blend-mode:overlay;
      z-index:0;
    }

    .card-wrap{
      z-index:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      width:100%;
      max-width:760px;
      padding:28px;
      gap:15px;
    }

    /* Glass Card Styles */
    .glass-card {
      width: 100%;
      max-width: 480px; /* breiter */
      height: 360px;
      background: var(--glass);
      backdrop-filter: blur(15px) saturate(120%);
      -webkit-backdrop-filter: blur(15px) saturate(120%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(255, 255, 255, 0.05),
        inset 0 0 40px 20px rgba(255, 255, 255, 0.4);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text);
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
      margin: 0 auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.8),
        transparent
      );
      pointer-events: none;
    }

    .glass-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 100%;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.8),
        transparent,
        rgba(255, 255, 255, 0.3)
      );
      pointer-events: none;
    }

    .glass-card:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 20px 6px var(--accent),
        0 40px 80px rgba(2,12,27,0.75),
        0 8px 24px rgba(7,39,68,0.65);
    }

    .label{
      font-size:20px;
      letter-spacing:3px;
      color:var(--accent);
      text-transform:uppercase;
      font-weight:700;
    }

    .key{
      font-family: "Courier New", Courier, monospace;
      font-size:28px;
      letter-spacing:2px;
      background: linear-gradient(90deg, #cfe3ff, #b6d0ff 50%, #7ea9ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight:800;
      padding:6px 12px;
      border-radius:8px;
      margin-top: 8px;
    }

    .sub{
      margin-top:6px;
      font-size:13px;
      color:rgba(234,242,255,0.6);
    }

    .btn{
      margin-top:10px;
      border:0;
      padding:10px 14px;
      border-radius:10px;
      cursor:pointer;
      font-weight:700;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      color:var(--text);
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 6px 14px rgba(2,12,27,0.55);
      user-select:none;
    }
    .btn:active{transform:translateY(1px) scale(.998)}

    .note{
      font-size:12px;
      color:rgba(234,242,255,0.45);
      margin-top:8px;
    }

    /* Discord Icon */
    .discord-link img {
      width: 48px;
      height: 48px;
      transition: transform 0.2s ease;
    }
    .discord-link img:hover {
      transform: scale(1.15);
    }

    @media (max-width:480px){
      .glass-card{
        max-width: 100%;
        height: auto;
        padding: 24px;
        border-radius: 14px;
      }
      .key{font-size:20px}
      .label{font-size:16px}
    }
  </style>
</head>
<body>
  <div class="bg-pattern" aria-hidden="true"></div>

  <main class="card-wrap" role="main" aria-labelledby="key-title">
    <section class="glass-card" aria-live="polite">
      <div class="label" id="key-title">KEY IS:</div>
      <div class="key" id="the-key">NOTUSINGLINKVERTISE</div>
      <button class="btn" id="copyBtn" title="Copy">COPY</button>
      <div class="note" id="copyNote">Click on “COPY” to place the key in the clipboard.</div>
    </section>

    <!-- Discord Logo mit Link -->
    <a class="discord-link" href="https://discord.gg/CGhfrXQ3nw" target="_blank" title="Join our Discord" aria-label="Join our Discord">
      <img src="https://cdn.worldvectorlogo.com/logos/discord-6.svg" alt="Discord Logo">
    </a>
  </main>

  <script>
    const copyBtn = document.getElementById('copyBtn');
    const theKey = document.getElementById('the-key').innerText;
    const copyNote = document.getElementById('copyNote');

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(theKey);
        copyBtn.innerText = 'COPIED ✓';
        copyNote.innerText = 'Key has been copied to the clipboard.';
        setTimeout(() => {
          copyBtn.innerText = 'COPY';
          copyNote.innerText = 'Click on “COPY” to place the key in the clipboard.';
        }, 2000);
      } catch (e) {
        copyNote.innerText = 'Copying not possible — select and copy manually.';
      }
    });
  </script>
</body>
</html>
