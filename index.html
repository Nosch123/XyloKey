<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key Display</title>
  <style>
    :root {
      --accent: #79a7ff;
      --text: #eaf2ff;
      --black: #000000;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: Inter, system-ui, sans-serif;
      background: url(https://i.imgur.com/PWQKB8d.gif) no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text);
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    .headline {
      font-size: 18px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      user-select: none;
      text-align: center;
      max-width: 420px;
    }

    .glass-card {
      width: 420px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px) saturate(120%);
      -webkit-backdrop-filter: blur(15px) saturate(120%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.25),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      padding: 40px;
      text-align: center;
      position: relative;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.8),
        transparent
      );
    }

    .glass-card::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 1px; height: 100%;
      background: linear-gradient(
        180deg,
        rgba(255, 255, 255, 0.8),
        transparent,
        rgba(255, 255, 255, 0.3)
      );
    }

    .label {
      font-size: 22px;
      text-transform: uppercase;
    }

    .key {
      font-family: monospace;
      font-size: 28px;
      margin: 20px 0;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      cursor: pointer;
      color: var(--text);
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    #copyNote {
      margin-top: 10px;
      font-size: 14px;
    }

    /* Discord Button */
    .discord-button-fixed {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 24px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      color: var(--text, #eaf2ff);
      font-weight: 700;
      font-size: 1.3rem;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      z-index: 9999;
      transition: background 0.25s ease, transform 0.25s ease;
    }
    .discord-button-fixed:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-50%) scale(1.05);
    }

    /* Neuer Status Text - fixiert rechts oben am Bildschirm */
    .status-fixed {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 6px 12px;
      border-radius: 14px;
      font-size: 13px;
      font-weight: 700;
      user-select: none;
      letter-spacing: 1.1px;
      text-transform: uppercase;
      z-index: 10000;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>
  <div class="status-fixed">Status: WORKING</div>

  <div class="headline">
    XYLO HUB | 100% FREE and COMMUNITY DRIVEN
  </div>

  <div class="glass-card">
    <div class="label">KEY IS:</div>
    <div class="key" id="keyText">XYLOHUB-9F7D2K</div>
    <button class="btn" id="copyBtn">COPY</button>
    <div id="copyNote"></div>
  </div>

  <script>
    const btn = document.getElementById('copyBtn');
    const note = document.getElementById('copyNote');
    const keyText = document.getElementById('keyText').innerText;

    btn.onclick = async () => {
      await navigator.clipboard.writeText(keyText);
      note.textContent = 'Copied!';
      setTimeout(() => note.textContent = '', 2000);
    };
  </script>

  <a href="https://discord.gg/CGhfrXQ3nw" target="_blank" rel="noopener noreferrer" class="discord-button-fixed" aria-label="Discord Server beitreten">
    Join Discord
  </a>
</body>
</html>
